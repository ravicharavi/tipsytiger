<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipsy Tiger üêÖ</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="auth-header">
                <button class="auth-toggle-btn" id="authToggleBtn">üîê Sign In / Sign Up</button>
                <div id="userInfo" class="user-info" style="display: none;">
                    <span>Logged in as <strong id="userEmail"></strong></span>
                    <button class="btn btn-cancel btn-small" id="signOutBtn">Sign Out</button>
                </div>
            </div>
            
            <h1 class="title">tipsy tiger üêÖ</h1>
            <div id="nameSection" class="name-section">
                <input type="text" id="nameInput" placeholder="What's your name?" class="name-input">
                <button class="btn btn-save" id="saveName">Go</button>
            </div>
            <div id="welcomeMessage" class="welcome-message" style="display: none;"></div>
        </header>
        
        <!-- Auth Modal -->
        <div class="modal" id="authModal">
            <div class="modal-content">
                <h3>Sign In / Sign Up</h3>
                
                <!-- SSO Options -->
                <div class="sso-section">
                    <p class="sso-label">Quick sign in with:</p>
                    <div class="sso-buttons">
                        <button class="btn btn-sso btn-google" id="googleSignIn">
                            <span>üîµ</span> Sign in with Google
                        </button>
                    </div>
                    <div class="divider">
                        <span>or</span>
                    </div>
                </div>
                
                <!-- Email/Password Form -->
                <input type="email" id="emailInput" placeholder="Email" class="auth-input">
                <input type="password" id="passwordInput" placeholder="Password" class="auth-input">
                <div class="modal-buttons">
                    <button class="btn btn-signin" id="signInBtn">Sign In</button>
                    <button class="btn btn-signup" id="signUpBtn">Sign Up</button>
                </div>
                <p class="cancel-link" id="closeAuthBtn">Cancel</p>
                <p id="authError" class="auth-error"></p>
            </div>
        </div>

        <div class="calendar-container">
            <div class="view-filters">
                <button class="view-btn active" id="viewMonth">Month</button>
                <button class="view-btn" id="viewYear">Year</button>
                <button class="view-btn" id="viewRange">Date Range</button>
                <button class="view-btn" id="viewAnalytics">Analytics</button>
            </div>
            
            <div class="calendar-header" id="calendarHeader">
                <button class="nav-btn" id="prevMonth">‚Üê</button>
                <h2 id="currentMonth"></h2>
                <button class="nav-btn" id="nextMonth">‚Üí</button>
            </div>
            
            <div class="date-range-selector" id="dateRangeSelector" style="display: none;">
                <div class="range-inputs">
                    <div>
                        <label>Start Date:</label>
                        <input type="date" id="startDate" class="date-input">
                    </div>
                    <div>
                        <label>End Date:</label>
                        <input type="date" id="endDate" class="date-input">
                    </div>
                    <button class="btn btn-save" id="applyRange">Apply</button>
                </div>
            </div>
            
            <div class="calendar-grid" id="calendarGrid"></div>
        </div>
    </div>

    <footer>
        <p>vibe coded by <span class="footer-name">@ravicharavi</span></p>
        <p class="deployment-info" id="deploymentInfo"></p>
    </footer>

    <!-- Modal for sober/nah question -->
    <div class="modal" id="soberModal">
        <div class="modal-content">
            <h3>Sober or nah? üëÄ</h3>
            <div class="modal-buttons">
                <button class="btn btn-yes" id="soberYes">Yes ‚ú®</button>
                <button class="btn btn-no" id="soberNo">Nah üç∑</button>
            </div>
        </div>
    </div>

    <!-- Modal for glasses/shots input -->
    <div class="modal" id="drinksModal">
        <div class="modal-content">
            <h3>How many glasses/shots? üç∑</h3>
            <input type="number" id="drinksInput" min="1" placeholder="Enter number" class="drinks-input">
            <input type="text" id="occasionInput" placeholder="Optional: What was the occasion? (e.g., Birthday party, Friday night)" class="occasion-input">
            <div class="modal-buttons">
                <button class="btn btn-save" id="saveDrinks">Save</button>
                <button class="btn btn-cancel" id="cancelDrinks">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
